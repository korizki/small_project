<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Page Trial</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>

<style>
    #map { width: 900px; height: 600px; }
</style>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([-0.566473, 116.880112], 13);
        var theMarker = {};
        var mapOptions = {
        // center: [-6.4081,108.2828],
            zoom: 13
        }
        var popup = L.popup()
            .setLatLng([-0.566473, 116.880112])
            .openOn(map);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);
        // var popup = L.popup();

        function onMapClick(e) {
            lat = e.latlng.lat;
            lon = e.latlng.lng;
            console.log("You add a marker")
            if (theMarker != undefined){
                map.removeLayer(theMarker)
            }
            theMarker = L.marker([lat, lon]).addTo(map)
        }
        map.removeLayer(theMarker)

        map.on('click', onMapClick);
    </script>
    <button onClick="setPointer()">Test</button>
</body>

</html>
